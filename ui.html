<style type="text/css">
  * {
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    height: 220px;
    padding: 12px;
    margin-bottom: 12px;
  }

  button {
    color: #fff;
    padding: 0 15px;
    background-color: #18a0fb;
    margin-left: var(--padding);
    text-align: center;
    height: 32px;
    line-height: 30px;
    min-width: 80px;
    max-width: 200px;
    box-sizing: border-box;
    border: none;
    border-radius: 6px;
  }
</style>
<textarea name="theme" id="theme" cols="30" rows="10"></textarea>
<button id="copy">Copy</button>


<script type="text/javascript">

  onmessage = (event) => {
    const pluginMessage = event.data.pluginMessage
    if (pluginMessage.type == 'loadStyles') {

      let theme = pluginMessage.theme[0]
      let code = ''
      let space = 4

      theme.forEach(token => {
        token = JSON.stringify(token)
        token = token.replace(/[{}]/g, "")
        token = `\n    ${token},`
        code += token
      })

      let wrap = `"workbench.colorCustomizations": {${code}\n}`

      document.getElementById('theme').value = wrap
    }
  }

  document.getElementById('copy').onclick = () => {
    document.getElementById('theme').select();
    document.execCommand('copy');
  }


</script>
